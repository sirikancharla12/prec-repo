<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>sum</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script >
        let timer;
        function debouncedsum(){
            clearTimeout(timer);
             timer=setTimeout(function(){
    sum()
},1000)



        }
     async   function sum(){
         const a=document.getElementById("first").value;
         const b=document.getElementById("second").value;
const response=await fetch("https://sum-server.100xdevs.com/sum?a=" +a + "&b=" +b)
         const result=await response.text();
          document.getElementById("demo").innerHTML=result;
          
         }
       </script>
   <input type="text" oninput="debouncedsum()" id="first" placeholder="first number"> <br>
   <input type="text" oninput="debouncedsum()" id="second" placeholder="second number"><br>
  <!-- <button onclick="sum()">Calculate sum</button> -->
  <p id="demo">
    
  </p>

</body>

</html>
